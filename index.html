<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game
    </h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" ></div>
        <div class="choice" id="paper"><img src="paper.png" ></div>
        <div class="choice" id="scissors"><img src="scissors.png"></div>

    </div>

    <div class="score-board">
        <div class="user">
            <div id="user-score">0</div>
            <div>You</div>
        </div>
        <div class="comp">
            <div id="comp-score">0</div>
            <div>Computer</div>
        </div>
    </div>

    <div class="msg-container">
        <div id="msg">
            Start Your Move
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
